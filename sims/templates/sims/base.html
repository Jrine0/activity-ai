<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Simulators{% endblock %}</title>
    <style>
        :root {
            --primary-green: #00ED64;
            --dark-bg: #001E2B;
            --card-bg: #00684A;
            --text-white: #FFFFFF;
            --text-gray: #C1C7C6;
            --accent-green: #00C152;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Euclid Circular A', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
            background-color: var(--dark-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-green);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-green);
        }

        main {
            padding: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #023430;
            border: 1px solid rgba(0, 237, 100, 0.2);
            border-radius: 16px;
            padding: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-green);
        }

        h1, h2, h3 {
            margin-top: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-gray);
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-green);
            color: var(--dark-bg);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--accent-green);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        /* Simulator specific styles */
        .simulator-container {
            background-color: #023430;
            border-radius: 16px;
            padding: 2rem;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        input, select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--primary-green);
            background: var(--dark-bg);
            color: white;
        }

        .canvas-area {
            flex-grow: 1;
            background: #001E2B;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <a href="{% url 'landing_page' %}" class="logo">AI Simulators</a>
        <div class="nav-links">
            <a href="{% url 'maze_solver' %}">Maze</a>
            <a href="{% url 'garbage_truck' %}">Garbage</a>
            <a href="{% url 'parking_finder' %}">Parking</a>
            <a href="{% url 'fault_diagnosis' %}">Diagnosis</a>
            <a href="{% url 'home_automation' %}">Automation</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
